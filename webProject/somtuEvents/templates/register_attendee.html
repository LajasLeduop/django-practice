
{% extends "layout.html" %}
{% block title %} Create Event {% endblock %}




{% block body %}

<div class="container">
    <h2>Create Event</h2>
    <form method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_attendee_name" class="form-label">Attendee Name</label>
            <input type="text" id="id_attendee_name" name="attendee_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_attendee_email" class="form-label">Attendee Email</label>
            <input type="email" id="id_attendee_email" name="attendee_email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_attendee_phone" class="form-label">Attendee Phone</label>
            <input type="tel" id="id_attendee_phone" name="attendee_phone" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_attendee_class" class="form-label">Class Name</label>
            <select id="id_attendee_class" name="attendee_class" class="form-select">
                {% for class in classes %}
                <option value="option1">{{ class.class_name }}-{{ class.class_stream }} {{ class.class_batch}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="id_is_active" name="is_somtu_student" class="form-check-input">
            <label for="id_is_active" class="form-check-label">SOMTU Student</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Attendee Details</button>
    </form>
</div>
{% endblock %}
