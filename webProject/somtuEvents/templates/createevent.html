
{% extends "layout.html" %}
{% block title %} Create Event {% endblock %}




{% block body %}

<div class="container">
    <h2>Create Event</h2>
    <form method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Event Name</label>
            <input type="text" id="id_name" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_venue" class="form-label">Venue</label>
            <input type="text" id="id_venue" name="venue" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_venue_location" class="form-label">Venue Location</label>
            <input type="text" id="id_venue_location" name="venue_location" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_event_date" class="form-label">Event Date</label>
            <input type="datetime-local" id="id_event_date" name="event_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_event_details" class="form-label">Event Details</label>
            <textarea id="id_event_details" name="event_details" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="id_banner" class="form-label">Banner Image</label>
            <div class="input-group">
                
                <input type="file" id="id_banner" name="banner" class="form-control">
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="id_is_active" name="is_active" class="form-check-input">
            <label for="id_is_active" class="form-check-label">Is the Event Active</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Event Details</button>
    </form>
</div>
{% endblock %}
